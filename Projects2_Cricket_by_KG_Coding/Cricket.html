<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        .button-container button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #3b7ec5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }
        .button-container button:hover {
            background-color: #1d2c2b;
        }
        .button-container img {
            width: 50px; /* Adjust width */
            height: 40px; /* Adjust height */
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button onclick="
    {
        computerChoice = generateComputerChoice();

        resultMsg= getResult('Bat', computerChoice);

        showResult('Bat', computerChoice, resultMsg);

    }
    ">
        <img src="bat.png" alt="Bat">Bat
    </button>

    <button onclick="
    {
        computerChoice = generateComputerChoice();

        resultMsg= getResult('Ball', computerChoice);
        
        showResult('Ball', computerChoice, resultMsg);
    }
    ">
        <img src="ball.png" alt="Ball">Ball
    </button>

    <button onclick="
    {
        computerChoice = generateComputerChoice();

        resultMsg= getResult('Stump', computerChoice);

        showResult('Stump', computerChoice, resultMsg);
    }
    ">
        <img src="stump.png" alt="Stump">Stump
    </button>
</div>

<button onclick="location.reload();">Reset</button>

<script>

let score = {
    win:0,
    loss:0,
    tie:0,
};



function generateComputerChoice() { 
    let randomNumber = Math.random() * 3;
    if (randomNumber > 0 && randomNumber <= 1) {
        return 'Bat';
    }
    else if (randomNumber > 1 && randomNumber <= 2) {
        return 'Ball';
    }
    else {
        return 'Stump';
    }
}

function getResult(userMove,computerMove)
{
        if (userMove === 'Bat') {

            if (computerMove === 'Ball') {
                score.win ++;
               return 'User won';
            }
            else if (computerMove === 'Bat') {
                score.tie ++;
                return `It's a Tie`;
            }
            else if (computerMove === 'Stump') {
                score.loss ++;
                return 'Computer Won';
            }

        }
        else if (userMove === 'Ball') {

            if (computerMove === 'Ball') {
                score.tie ++;
                return `It's a Tie`;
            }
            else if (computerMove === 'Bat') {
                score.loss ++;
                return 'Computer Won';
            }
            else if (computerMove === 'Stump') {
                score.win ++;
                return 'User Won';
            }

        }

        else{
            if (computerMove === 'Ball') {
                score.loss ++;
              return `Computer Won`;
            }
            else if (computerMove === 'Bat') {
                score.win ++;
                return 'User Won';
            }
            else if (computerMove === 'Stump') {
                score.tie ++;
                return `It's a tie`;
            }
        }

}

function showResult(userMove,computerMove,result)
{
    console.log(score);
    alert(`User Chosen ${userMove}. Computer Choice is ${computerMove} 
    
    ${result}
    
    Won:${score.win}, Lost:${score.loss}, Tie:${score.tie}
    ` 
);
}

</script>

</body>
</html>
